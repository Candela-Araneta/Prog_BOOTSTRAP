<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesBootstrap.css">
</head>
<body>
  <!--Componente Tarjeta-->
    <div class="flex-container">
    <div class="card" style="width: 18rem;">
        <img src="Lobo5.jpg" class="card-img-top" alt="foto de lobito en otoño">
        <div class="card-body">
          <h5 class="card-title">La conservación es un reto increíble.</h5>
          <p class="card-text">Programa de Recuperación y Conservación de Lobos de la Fundación Vida Silvestre.</p>
          <a href="#" class="btn btn-primary">¡Sumá tu donación!</a>
    </div>
    </div>
</div>


  <!--Componente Galería de Imágenes-->


        <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Lobo1.jpg" class="d-block w-100" alt="Lobo2">
              </div>
              <div class="carousel-item">
                <img src="Lobo3.jpg" class="d-block w-100" alt="Lobo3">
              </div>
              <div class="carousel-item">
                <img src="Lobo4.jpg" class="d-block w-100" alt="Lobo4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
